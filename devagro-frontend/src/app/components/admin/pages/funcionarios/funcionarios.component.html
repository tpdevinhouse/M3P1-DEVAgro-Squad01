  <section class="table-container">
    <h3>Funcionários da empresa</h3>

      </td>

      <td class="td-funcao">
        <div *ngFor="let funcao of listFuncao" style="text-align:center" class="div-funcao">{{funcao}}</div>
      </td>

      <td class="td-ativo">
